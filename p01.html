<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品展示</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* 顶部导航栏 */
        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .navbar button {
            background: none;
            border: none;
            color: white;
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
        }

        .navbar button.active {
            color: #ff9900;
            font-weight: bold;
        }

        /* 商品卡片样式 */
        .item {
            background-color: white;
            margin: 15px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-width: 500px;
            cursor: pointer;
        }

        .item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .item .info {
            padding: 15px;
        }

        .item .info h3 {
            font-size: 20px;
            margin: 0;
        }

        .item .info .price {
            font-size: 22px;
            color: #ff4500;
            font-weight: bold;
        }

        .item .info p {
            font-size: 14px;
            color: gray;
            margin-top: 10px;
        }

        /* 浮动按钮样式 */
        .consult-btn {
            position: fixed;
            right: 20px;
            bottom: 80px;
            padding: 15px 20px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .consult-btn:hover {
            transform: scale(1.1);
        }

        /* 弹窗 - 商品介绍 */
        .product-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .product-modal .modal-content {
            background: white;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: auto;
        }

        .product-modal .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        .product-modal img {
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
        }

        /* 弹窗 - 下单咨询 */
        .consult-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .consult-modal .modal-content {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .consult-modal img {
            width: 200px;
        }

    </style>
</head>
<body>

    <!-- 顶部导航 -->
    <div class="navbar">
        <button class="active" onclick="switchCategory('category1')">农产品</button>
        <button onclick="switchCategory('category2')">春节大礼包</button>
    </div>

    <!-- 商品展示区域 -->
    <div id="category1" class="container active">
        <div class="item" onclick="showProductModal('松溪手工红糖', '源自天然甘蔗，纯手工制作，保留原始风味。', ['static/images/hongtang01.jpg', 'static/images/hongtang02.jpg', 'static/images/hongtang03.jpg', 'static/images/hongtang04.jpg'])">
            <img src="static/images/hongtang01.jpg" alt="松溪手工红糖">
            <div class="info">
                <h3>松溪手工红糖</h3>
                <span class="price">¥78</span>
                <p>源自天然甘蔗，纯手工制作，保留原始风味。</p>
            </div>
        </div>
    </div>

    <div id="category2" class="container" style="display: none;">
        <div class="item" onclick="showProductModal('春节大礼包', '丰盛的传统美食组合，适合节日送礼。', ['static/images/cookie01.jpg', 'static/images/cookie02.jpg', 'static/images/cookie03.jpg', 'static/images/cookie04.jpg'])">
            <img src="static/images/cookie05.jpg" alt="春节大礼包">
            <div class="info">
                <h3>春节大礼包</h3>
                <span class="price">¥198</span>
                <p>丰盛的传统美食组合，适合节日送礼。</p>
            </div>
        </div>
    </div>

    <!-- 浮动下单咨询按钮 -->
    <button class="consult-btn" onclick="showConsultModal()">下单咨询</button>

    <!-- 弹窗 - 商品介绍 -->
    <div id="productModal" class="product-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeProductModal()">×</button>
            <h3 id="productTitle"></h3>
            <p id="productDescription"></p>
            <div id="productImages"></div>
        </div>
    </div>

    <!-- 弹窗 - 下单咨询 -->
    <div id="consultModal" class="consult-modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeConsultModal()">×</button>
            <h3>下单咨询</h3>
            <img src="static/images/wechat.jpg" alt="微信二维码">
        </div>
    </div>

    <script>
        function switchCategory(category) {
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                container.classList.remove('active');
                container.style.display = 'none';
            });

            const selectedCategory = document.getElementById(category);
            selectedCategory.classList.add('active');
            selectedCategory.style.display = 'block';

            const buttons = document.querySelectorAll('.navbar button');
            buttons.forEach(button => button.classList.remove('active'));
            document.querySelector(`.navbar button[onclick="switchCategory('${category}')"]`).classList.add('active');
        }

        function showProductModal(title, description, images) {
            document.getElementById('productTitle').innerText = title;
            document.getElementById('productDescription').innerText = description;

            // 清空图片容器
            const productImagesContainer = document.getElementById('productImages');
            productImagesContainer.innerHTML = '';

            // 添加图片到容器
            images.forEach(imgSrc => {
                const img = document.createElement('img');
                img.src = imgSrc;
                productImagesContainer.appendChild(img);
            });

            document.getElementById('productModal').style.display = 'flex';
        }

        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        function showConsultModal() {
            document.getElementById('consultModal').style.display = 'flex';
        }

        function closeConsultModal() {
            document.getElementById('consultModal').style.display = 'none';
        }
    </script>

</body>
</html>
