<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品展示</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* 顶部导航样式 */
        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .navbar button {
            background: none;
            border: none;
            color: white;
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
        }

        .navbar button.active {
            color: #ff9900;
            font-weight: bold;
        }

        /* 浮动联系我按钮 */
        .contact-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff4500;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .contact-btn:hover {
            background-color: #ff5722;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .modal-body img {
            width: 100%;
            max-width: 200px;
            margin-bottom: 15px;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 顶部导航 -->
    <div class="navbar">
        <button class="active" onclick="switchCategory('category1')">农产品</button>
        <button onclick="switchCategory('category2')">春节大礼包</button>
    </div>

    <!-- 类目1商品 -->
    <div id="category1" class="container active">
        <!-- 商品列表 -->
        <div class="item" onclick="showModal('松溪手工红糖，源自天然甘蔗，纯手工制作，保留原始风味。', ['static/images/hongtang01.jpg', 'static/images/hongtang02.jpg'])">
            <img src="static/images/hongtang01.jpg" alt="松溪手工红糖">
            <div class="info">
                <h3>松溪手工红糖</h3>
                <span class="price">¥68</span>
                <p>源自天然甘蔗，纯手工制作，保留原始风味。</p>
            </div>
        </div>
    </div>

    <!-- 类目2商品 -->
    <div id="category2" class="container" style="display: none;">
        <div class="item" onclick="showModal('春节大礼包，丰盛的传统美食组合，适合节日送礼。', ['static/images/hongtang02.jpg', 'static/images/hongtang01.jpg'])">
            <img src="static/images/hongtang04.jpg" alt="春节大礼包">
            <div class="info">
                <h3>春节大礼包</h3>
                <span class="price">¥198</span>
                <p>丰盛的传统美食组合，适合节日送礼。</p>
            </div>
        </div>
    </div>

    <!-- 弹窗 -->
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal(event)">&times;</button>
            <div class="modal-header" id="modal-header"></div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <!-- 联系我按钮 -->
    <button class="contact-btn" onclick="showContactModal()">联系我购买</button>

    <!-- 联系我弹窗 -->
    <div id="contact-modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal(event)">&times;</button>
            <div class="modal-header">长按识别二维码加我微信下单购买</div>
            <div class="modal-body">
                <img src="static/images/wechat-qrcode.jpg" alt="微信二维码">
            </div>
        </div>
    </div>

    <script>
        function switchCategory(category) {
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                // 隐藏所有类目
                container.style.display = 'none';
            });

            // 显示选择的类目
            document.getElementById(category).style.display = 'block';

            const buttons = document.querySelectorAll('.navbar button');
            buttons.forEach(button => button.classList.remove('active'));
            document.querySelector(`.navbar button[onclick="switchCategory('${category}')"]`).classList.add('active');
        }

        function showModal(description, images) {
            document.getElementById('modal-header').textContent = description;
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = '';
            images.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                modalBody.appendChild(img);
            });
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal(event) {
            if (event.target.id === 'modal' || event.target.classList.contains('modal-close')) {
                document.getElementById('modal').style.display = 'none';
            }
            if (event.target.id === 'contact-modal' || event.target.classList.contains('modal-close')) {
                document.getElementById('contact-modal').style.display = 'none';
            }
        }

        function showContactModal() {
            document.getElementById('contact-modal').style.display = 'flex';
        }
    </script>

</body>
</html>
