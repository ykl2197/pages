<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品展示</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* 顶部导航样式 */
        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px;
        }

        .navbar button {
            background: none;
            border: none;
            color: white;
            margin: 0 15px;
            font-size: 18px;
            cursor: pointer;
        }

        .navbar button.active {
            color: #ff9900;
            font-weight: bold;
        }

        /* 商品卡片样式 */
        .item {
            background-color: white;
            margin: 15px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            max-width: 500px;
        }

        .item img {
            width: 100%;
            display: block;
            border-bottom: 1px solid #f0f0f0;
        }

        .item .info {
            padding: 15px;
            display: grid;
            grid-template-columns: 3fr 1fr;
            align-items: center;
            gap: 10px;
        }

        .item .info h3 {
            font-size: 20px;
            margin: 0;
        }

        .item .info .price {
            font-size: 22px; /* 增大字体 */
            color: #ff4500;
            font-weight: bold;
            text-align: left; /* 将价格位置调整为左对齐 */
            margin-top: 5px;
        }

        .item .info p {
            grid-column: span 2;
            font-size: 14px;
            color: gray;
            margin: 5px 0 0 0;
        }

        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: flex-end;
            align-items: flex-end;
        }

        .modal-content {
            background: white;
            width: 100%;
            height: 90%;
            border-radius: 20px 20px 0 0;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .modal-body {
            padding: 15px;
        }

        .modal-body img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .navbar button {
                font-size: 16px;
            }

            .item {
                max-width: 90%;
            }

            .item .info {
                grid-template-columns: 1fr;
            }

            .item .info .price {
                text-align: left;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- 弹窗 -->
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header" id="modal-header"></div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script>
        function switchCategory(category) {
            const containers = document.querySelectorAll('.container');
            containers.forEach(container => {
                container.classList.remove('active');
                container.style.display = 'none';
            });

            // 显示选择的类目
            const selectedCategory = document.getElementById(category);
            selectedCategory.classList.add('active');
            selectedCategory.style.display = 'block';

            const buttons = document.querySelectorAll('.navbar button');
            buttons.forEach(button => button.classList.remove('active'));
            document.querySelector(`.navbar button[onclick="switchCategory('${category}')"]`).classList.add('active');
        }

        function showModal(description, images) {
            document.getElementById('modal-header').textContent = description;
            const modalBody = document.getElementById('modal-body');
            modalBody.innerHTML = '';
            images.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                modalBody.appendChild(img);
            });
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal(event) {
            if (event.target.id === 'modal' || event.target.classList.contains('modal-close')) {
                document.getElementById('modal').style.display = 'none';
            }
        }
    </script>

</html>
